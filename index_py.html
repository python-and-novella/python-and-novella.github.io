    <div id="terminal"></div>
    <script type="text/javascript">
        var term = new Terminal();
        term.open(document.getElementById('terminal'));
        term.writeln('Wait for python...')
        async function main(xterm){
          pyodide = await loadPyodide();
          term.writeln('Python is ready!')
          pyodide.runPython(`
            import js
            div = js.document.createElement("div")
            div.innerHTML = '<a href="./tui/pytermtk/index.html">9¾</a><a href="./tui/pytermtk/index_full.html">.</a><a href="./webui/linux.pdf">🖼</a><br>提示：在浏览器控制台使用run函数运行Python代码试试。'
            js.document.body.append(div)
          `);
          run = pyodide.runPython
          await pyodide.runPythonAsync(`
    from pyodide.http import pyfetch
    response = await pyfetch("./script.py")
    with open("script.py", "wb") as f:
        f.write(await response.bytes())
`)
pan = pyodide.pyimport("script");
pan.main();
        }
        setTimeout(()=>term.writeln('耐心等待，奇迹就会出现。'),3000)
        setTimeout(main,10000)
      </script>
